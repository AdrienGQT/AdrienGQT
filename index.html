    <div id="homePage">
        <div id="header">
            <div id="logoContainer">

            </div>
            <a href="#galleryChooseTitle">
                <div class="galleryButton">
                    <h1>Galerie</h1>
                </div>
            </a>
        </div>
        <div id="topPage">
            <div class="leftPart">

            </div>
            <div class="leftPartText">
                <h1>Adrien <span class="bolder">Gasquet</span></h1>
                <p>Photographe de <span class="bolder">rue</span> et de <span class="bolder">paysage</span>.</p>
                <p>J’essaie de capturer la beauté que je croise au quotidien pour la
                <span class="bolder">transmettre</span> et la <span class="bolder">partager</span>.</p>
                <p >Explorer, Rencontrer, Créer.</p>
            </div>

                        <div class="logo">

                            </a>
                        </div>

                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottomPart">

            </div>
        </div>

                </div>

                    <div id="leftCol">

                        <div id="theme1Box">
